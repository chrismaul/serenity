<label>Enviroment</label>
<table class="table">
      <thead>
        <tr>
          <th>Key</th>
          <th>Value</th>
          <th><button type="button" class="btn btn-link btn-xs" 
              ng-click="deployment.deployConfig.env.push({})">
                <span class="text-success glyphicon glyphicon-plus"></span>
              </button>
            </th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="item in deployment.deployConfig.env">
      <td><input type="text" class="form-control" placeholder="Key" ng-model="item.id" required /> </td>
      <td><input type="text" class="form-control" placeholder="Value" ng-model="item.value" required /> </td>
      <td>
            <button type="button" class="btn btn-link btn-xs"  ng-click="deleteRow( deployment.deployConfig.env,$index)" >
              <span class="text-danger glyphicon glyphicon-minus"></span>
            </button>
          </td>        </tr>
      </tbody>
    </table>
